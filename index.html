<!DOCTYPE html>
<html>
<head>
	<title>pixitest</title>
	<style type="text/css">
		html,body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<script src="http://pixijs.download/v4.3.3/pixi.min.js"></script>
<script type="text/javascript">
	console.log(PIXI);
	//Create the renderer
	var renderer = PIXI.autoDetectRenderer(256, 256);

	//Add the canvas to the HTML document
	document.body.appendChild(renderer.view);

	//Create a container object called the `stage`
	var stage = new PIXI.Container();

	//Use Pixi's built-in `loader` object to load an image
	PIXI.loader
	  .add("img/tileset.png")
	  .load(setup);

	//This `setup` function will run when the image has loaded
	function setup() {

	  //Create the `tileset` sprite from the texture
	  var texture = PIXI.utils.TextureCache["img/tileset.png"];

	  //Create a rectangle object that defines the position and
	  //size of the sub-image you want to extract from the texture
	  var rectangle = new PIXI.Rectangle(256, 192, 64, 64);

	  //Tell the texture to use that rectangular section
	  texture.frame = rectangle;

	  //Create the sprite from the texture
	  var rocket = new PIXI.Sprite(texture);

	  //Position the rocket sprite on the canvas
	  rocket.x = 32;
	  rocket.y = 32;

	  //Add the rocket to the stage
	  stage.addChild(rocket);

	  //Render the stage   
	  renderer.render(stage);
	}
	renderer.view.style.border = "1px dashed black";
	renderer.backgroundColor = 0x061639;



</script>
</body>
</html>
